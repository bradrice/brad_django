{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
{%  load staticfiles %}
    <div id="lblocks">
    <div class="wrap">
         {% block svg_blocks %}
    {% for obj in p_list %}
    <svg version="1.1" id="lb{{obj.item}}" class="box" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 20 20" enable-background="new 0 0 20 20" xml:space="preserve">
    <defs>
    <filter id="blurFilter4" x="-5" y="-5" width="20" height="20">
        <feGaussianBlur in="SourceGraphic" stdDeviation="10" />
    </filter>
    </defs>
	<rect fill="{{ obj.color }}" width="100" height="100" id="lr{{ obj.item }}" style="filter: url(#blurFilter4);">
	</svg>
    {% endfor %}
{% endblock %}
    </div>

    </div>
    <div id="personal">Brad's personal info</div>
    <div id="rblocks">

        {% include '_rsvg_blocks.html' %}

    </div>
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{% static "js/site.js" %}"></script>
    <script type="text/javascript">
$(document).ready(function(){
$(".box").on('mouseover', function(){
    var parentel = $(this);
    var els = $(this.getElementsByTagName('rect'));
    var el = els.get(0);
{#    console.log(el);#}
    var thisclr = el.getAttribute('fill');
    var newclr = shadeColor1(thisclr, 10);
    el.setAttribute('fill', newclr);
    el.setAttribute('width', '24');
    el.setAttribute('height', '24');
    });
});
</script>
{% endblock %}
